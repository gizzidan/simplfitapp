{% extends 'landingpage/base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock styles %}

{% block content %}

<div>
  <div class="jumbotron">
    <div class="container">
      <div class="row centered">
        <h1>SimplFit Blog</h1>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="col-md-push-4 col-md-8">
    {% for post in posts %}
        <div class="post">
          <div class="row">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
          </div>
          <div class="row">
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
        </div>
    {% endfor %}
  </div>

</div>
{% endblock content %}
