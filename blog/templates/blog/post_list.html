{% extends 'landingpage/base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/blogstyle.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Anton|Baloo+Chettan|Baloo+Thambi|Montserrat|Roboto+Slab|Rubik" rel="stylesheet">
{% endblock styles %}

{% block content %}

<div>
  <div class="jumbotron", id="bloghead">
    <div class="container">
      <div class="row centered">
        <h1>SimplFit Blog</h1>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="col-md-push-2 col-md-8">
    {% for post in posts %}
        <div class="post">
          <div class="row">
            <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
          </div>
          <div class="row">
            <p>{{ post.text|linebreaksbr|truncatewords:35 }}</p>
          </div>
        </div>
    {% endfor %}
  </div>

</div>
{% endblock content %}
